<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Us</title>
</head>
<body>

    <header>
        <button class="hamburger" id="hamburger-icon">
            <span onclick="openNavbar()"> ☰</span>
        </button>
        <div class="logo"><a href="https://journeyboard.co"><img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/122/189/original/JourneyBoard_Logo.png?1712432029" alt="JourneyBoard_Logo" width="100"></a></div>
        <nav id="nav-menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Study Destinations</a></li>
                <li><a href="#">Refer & Earn</a></li>
                <li><a href="#">Blog</a></li>
            </ul>
        </nav>
        <button class="contactUs-button">Contact Us</button>
    </header>

    <section class="contact-banner">
        <img src=
"https://s3.amazonaws.com/shecodesio-production/uploads/files/000/122/175/original/JourneyBoard_Contact_Us.png?1712430007"
            alt="Contact Us at JourneyBoard" width="150">
        <h1>Chat with Us</h1>
        <p>
        We will love to hear from you.
        </p>
    </section>

<section class="contactUs-form">
    <div class="contactForm-container">
        <h2>Fill the Form</h2>
            <form action="#" method="POST">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
 
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
 
                <label for="mobile">Mobile Number</label>
                <input type="tel" id="mobile" name="mobile">
 
                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="4" required></textarea>
 
                <button type="submit" class="submit-button">Send Message</button>
            </form>
    </div>
</section>

<section class="office-address">
    <h2>Company Address</h2>
    <address>
        JourneyBoard®<br>
        15 Bode Thomas Street<br>
        Surulere, Lagos State. 101241<br>
        Email: <a href="mailto:hello@journeyboard.co">hello@journeyboard.co</a>
    </address>
</section>

<footer>
    <p>
      © 2024 JourneyBoard®. All rights reserved.
    </p>
</footer>
<script src="script.js"></script>

</body>
</html>
